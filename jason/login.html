<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="tb " >
        <div class="card position-absolute top-50 start-50 translate-middle"
            style="width: 30rem; background-color: #bf1414;">
            <h2>Login</h2>
            <div class="card-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="color: rgb(255, 255, 255);">username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        style="background-color: #ff7b00; color: rgb(255, 153, 0);">
                </div>  
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label" style="color: aliceblue;">password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                        style="background-color: #ff7b00; color: rgb(255, 153, 0);">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="login()" class="btn btn-primary" type="button"
                        style="background-color: #d7e60b; color: aliceblue;">Login</button>
                </div>
            </div>  
        </div>
    </div>
</body>

<script type="text/javascript">
    function login(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var correctUsername = '123';
        var correctPassword = 'ABC';
        var correctUsername2 = '1234';
        var correctPassword2 = 'ABCD';
        
        if(username === correctUsername && password === correctPassword) {
            alert('Welcome, Cecil Stedman');
            window.location.href = 'latihan1.html';
        } else if(username === correctUsername2 && password === correctPassword2) {
            alert('welcome, Donald Ferguson');
            window.location.href = 'latihan1.html';
        } else {
            alert('Login Failed');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>

</html>
